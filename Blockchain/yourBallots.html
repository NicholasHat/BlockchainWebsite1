        <script type="text/javascript">
            var lastScrollTop = 0;
            navbar = document.getElementById("navbar");
            window.addEventListener("scroll", function() {
                var scrollTop = window.pageYOffset || document.element.scrollTop;
                if(scrollTop > lastScrollTop) {
                    navbar.style.top="-80px";
                }
                else {
                    navbar.style.top="0";
                }
                lastScrollTop = scrollTop;
            })
        </script>
    </header>

    <body>
        
        <div class="chartContainter">
            <div class="chart">
                <canvas id="barChart" width="330" height="350"></canvas>
            </div>
            <div class="chart">

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="chart1.js"></script>
        
          
        <div class="chartControl">
            <div class="dropdown">
                <div class="select">
                    <span class="selected" id="selectedId">club</span>
                    <div class="caret"></div>
                </div>
                
                <ul class="menu" id="dropdownmenu">

            </div>

            <script type="module" src="yourBallotsScript.js"></script>
            <div class="broadcastMessageContainter">

            </div> 
            <div class="startToEnd">
                <p id="startToEndText">Sep 23, 12:45pm - October 1, 11:59 am</p>
            </div>
        </div>
        
    </body>
